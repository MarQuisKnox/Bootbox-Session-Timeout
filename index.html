<!DOCTYPE html>
<html>
	<head>
		<title>Bootbox Session Timeout Demo</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>	
		<link type="text/css" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="//raw.github.com/MarQuisKnox/Bootbox-Session-Timeout/master/js/bootbox.min.js"></script>
		<script type="text/javascript" src="//raw.github.com/MarQuisKnox/Bootbox-Session-Timeout/master/js/jquery-idleTimeout.js"></script>
	</head>
<body>
	<div class="page">
	</div>
	
	<script type="text/javascript">
		$(document).ready(function() {
			var SESSION_TIMEOUT = 30000;
		
			function msToSecs(ms) {
				var x = ms / 1000
				return x % 60;
			}				
			
			bootbox.alert('This is a demo of <a href="https://github.com/MarQuisKnox/Bootbox-Session-Timeout" target="_blank">Bootbox Session Timeout</a><br>You will be automatically logged out after ' + msToSecs( SESSION_TIMEOUT ) + ' seconds of inactivity.');
			
			$(document).idleTimeout({ 
				inactivity: SESSION_TIMEOUT, 
				noconfirm: 10000, 
				sessionAlive: 10000 
			});
		});	
	</script>	
</body>
</html>
